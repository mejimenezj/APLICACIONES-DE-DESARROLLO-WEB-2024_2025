{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit me-2"></i>Editar Producto #{{ producto.id_producto }}
                    </h4>
                </div>
                
                <div class="card-body">
                    <form method="POST" action="{{ url_for('editar_producto', id=producto.id_producto) }}">
                        <!-- Nombre -->
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label fw-bold">Nombre</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                            </div>
                        </div>
                        
                        <!-- Precio -->
                        <div class="row mb-3 align-items-center">
                            <label class="col-sm-3 col-form-label fw-bold">Precio $</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Stock -->
                        <div class="row mb-4 align-items-center">
                            <label class="col-sm-3 col-form-label fw-bold">Stock</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" required>
                            </div>
                        </div>
                        
                        <!-- Botones -->
                        <div class="row mt-4"">
                            <div class="col-12 text-end">
                                <a href="{{ url_for('productos') }}" class="btn btn-outline-secondary me-3 px-4">
                                    <i class="fas fa-times me-2"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="fas fa-save me-2"></i> Guardar Cambios
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
